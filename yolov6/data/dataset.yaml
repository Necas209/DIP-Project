# Please ensure that your custom_dataset are put in same parent dir with YOLOv6_DIR
train: ../traffic_light_data/images/train # train images
val: ../traffic_light_data/images/val # val images
test: ../traffic_light_data/images/test # test images (optional)

# whether it is coco dataset, only coco dataset should be set to True.
is_coco: False
# Classes
nc: 4  # number of classes
names: ['Green', 'Yellow', 'Red', 'off']  # class names
